<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered lists -->
    <ul style="list-style:none;"><!--if i want to change the styling of the list this is what i use if i don't want to create a css file -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul><!--bullet points-->


    <!-- Ordered Lists -->
<ol><!--Numbers-->
    <li>Item 1</li>       <!--if i want to duplicate a list item press l i + * times a number-->
    <li>Item 2</li>
    <li>Item 3</li>       
    <li>Item 4</li>       
</ol>

<!--Nested lists-->
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
    </ul>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>

<!--Tables--><!--ONLY USE FOR TABULAR DATA-->

</body>
</html>
