<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images</title>
  </head>
  <body>
    <!--External link-->
    <p>
      <a href="http://google.com">Click For Google</a>
    </p>
    <p><!--You wrap the "a" tag in a paragraph tag inorder for it to belisted under the href above.-->
      <a href="http://google.com" target="_blank">Click For Google</a>
      <!--opens up new tab because of the target="__blank added to the link-->
      <!--Press shift+option+down arrow key to dupicate line of code-->
    </p>
    <!-- To go past a word faster press option+left or right arrow key-->
    <!-- To bring a line of code on to another line press option+up or down arrow key-->

    <!--Internal link-->
    <p><!--If you want to link to another page on your website use the internal links-->
      <a href="/04_topography.html">Typography</a>
    </p>

    <!-- Local image -->
    <img src="/images/sample.jpg" alt="My image" width="200" />

    <!--remote image-->
    <img
    src="https://source.unsplash.com/200x200/?nature,water"
    alt="My Image 2"
    />
  </body>
</html>
