<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <!--Name Input-->
        <div>
           <label for="name">Name</label><br> <!--If i want to highlight the form by clicking on "name" then use this -->
           <input type="text" id="name" name="name">
        </div>
        <!--Email Input-->
        <div>
            <label for="email">Email</label><br> <!--use this if you dont want to use css-->
            <input type="email" name="email" id="email" placeholder="Enter an email"><!--use this if i want to put cleared text-->
        </div>
        <!--Textarea Input-->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea><!--use the "cols" attribute if i want to add columns going horozontally-->
                                                                                <!--use "rows" if i want to go vertically-->
        </div>
        <!--Select Input-->
        <div>
            <label for="sex">Sex</label>
           <select name="sex" id="sex"> 
           <option value="male">Male</option>
           <option value="female">Female</option>
           </select>
        </div>
        <!--Number Input-->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!--Date input-->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!--Radio Input-->
        <div>
            <label for="membership">Membership</label><hr>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <br>
            <input type="radio" name="membership"  value="standard" id="membership"> Standard
            <br>
            <input type="radio" name="membership" value="super" id="membership"> Super
            <!--Use the "Radio input type for the dot circles"-->
            <!--If i want have already one of the options selected use checked a as attribute as above reference 11:09-->
        </div>
        <!--Checkbox-->
        <div>
            <label for="membership">I like</label><hr>
            <input type="checkbox" name="likes" value="bike" id="likes"> Bike
            <br>
            <input type="checkbox" name="likes"  value="car" id="likes"> Car
            <br>
            <input type="checkbox" name="likes" value="boat" id="likes"> Boat
            <!--Use the "Checkbox input type for the square circles and check as many boxes as i want"-->
        </div>
        <!--Input Submit-->
        <input type="submit" value="Submit">
        <!--Button Submit -->           <!--these two are the same thing-->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </form>
    </body>
</html>
