<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--Character set-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--VERY IMPORTANT FOR RESPONSIVE DESIGN(which means responsive to different screen sizes)-->
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="description" content="This is my website description">    
    <!--search engine optimization (Whatever is inside the <title> tags is what shows up on the search engine like google for example)-->
    <meta name="keywords" content="web development,web design">
    <!--Do not index page-->
    <meta name="robots" content="NOINDEX, NOTFOLLOW">
    <title>Meta Tags</title>
</head>

</body>
</html>
